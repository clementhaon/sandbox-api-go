server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # All Docker containers logs
  - job_name: containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        # Remove filters to collect ALL containers
    relabel_configs:
      # Extract service name from container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/sandbox-api-go-(.*)-.*'
        target_label: __service__
        replacement: '${1}'
      # Fallback for containers not matching the pattern
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: __service__
        replacement: '${1}'
      - source_labels: ['__service__']
        target_label: job
      - source_labels: ['__meta_docker_container_name']
        target_label: container
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: stream
      # Add container labels as metadata
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: compose_service
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: compose_project

  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log
    pipeline_stages:
      - match:
          selector: '{job="varlogs"}'
          stages:
            - regex:
                expression: '^(?P<timestamp>\S+)\s+(?P<level>\S+)\s+(?P<message>.*)$'
            - labels:
                level: